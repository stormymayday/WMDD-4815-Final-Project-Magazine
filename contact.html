            </div>

        </nav>
        <!-- Navbar - end -->

        <!-- Header - end -->

    <main>

        <!-- .single-page - start -->
        <section class="section single-page contact">

            <!-- .section-title - start -->
            <div class="section-title">
                <h1><span>let's get</span> in touch</h1>
            </div>
            <!-- .section-title - end -->

            <!-- .section-center / .page-content - start -->
            <div class="section-center page-content contact-content">

                <!-- Contact Info - start -->
                <article class="contact-info">

                    <!-- Mailing Address - start -->
                    <div class="contact-item">

                        <h4 class="contact-title" aria-label="Mailing Address">
                            <span class="contact-icon"><i class="fas fa-globe-americas"></i></span>
                            mailing address
                        </h4>

                        <address class="contact-text">
                            111 Main St.<br>
                            Vancouver, BC 900 450
                        </address>

                    </div>
                    <!-- Mailing Address - end -->

                    <!-- Email - start -->
                    <div class="contact-item">

                        <h4 class="contact-title" aria-label="Email Address">
                            <span class="contact-icon"><i class="fas fa-envelope"></i></span>
                            email address
                        </h4>

                        <a class="contact-text" href="mailto:aassylbekov00@mylangara.ca">
                            aassylbekov00@mylangara.ca
                        </a>

                    </div>
                    <!-- Email - end -->

                    <!-- Phone - start -->
                    <div class="contact-item">

                        <h4 class="contact-title" aria-label="Phone Number">
                            <span class="contact-icon"><i class="fas fa-phone"></i></span>
                            phone number
                        </h4>

                        <a class="contact-text" href="tel:+1-123-321-4567">
                            +1 123 321 4567
                        </a>

                    </div>
                    <!-- Phone - end -->

                </article>
                <!-- Contact Info - end -->

                <!-- Contact Form - start -->
                <article class="contact-form">

                    <h3>contact us</h3>

                    <form action="https://formspree.io/f/xaygqaew" method="POST">

                        <!-- .form-group - start -->
                        <div class="form-input-group">

                            <input class="form-input" type="text" placeholder="full name" name="fullName">

                            <input class="form-input" type="email" placeholder="email" name="email">

                            <textarea class="form-input" name="message" rows="5" placeholder="message"></textarea>

                        </div>
                        <!-- .form-group - end -->

                        <!-- Submit Button -->
                        <input class="btn submit-btn" type="submit" value="send">

                    </form>

                </article>
                <!-- Contact Form - end -->

            </div>
            <!-- .section-center / .page-content - end -->

        </section>
        <!-- .single-page - end -->

    </main>

    <footer>

        <!-- .section-center - start -->
        <div class="section-center">

            <!-- .social-icons - start -->
            <div class="social-icons">

                <!-- Facebook -->
                <a class="social-icon" href="https://www.facebook.com/" target="_blank" aria-label="Facebook">

                </a>

                <!-- Twitter -->
                <a class="social-icon" href="https://www.twitter.com/" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>

                <!-- Instagram -->
                <a class="social-icon" href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
